<!DOCTYPE HTML>
<html>
<head>
<!-- makes mobile-responsive -->
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<!-- link to bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<!-- link to background image -->
  <body style = "background: url(http://www.ortoled.com/wp-content/uploads/2015/10/background-portfolio.png) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
<!-- bootstrap container and aligning -->
    <div class="container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <h1 id="name"></h1>
            <p id="contact">
            </p>
            <!-- line below header -->
            <hr style="border: 1px solid #008547;">
          </div>
          </div>
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <h2 id = "objectiveTitle"></h2>
            <p id = "objectiveData">
            </p>
          </div>
          </div>
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <h2 id= "experienceTitle"></h2>
              <h4 id="amExperienceTitle" style="text-decoration: underline"></h4>
              <p id="amExperience">
              </p>
              <h4 id="rdExperienceTitle" style="text-decoration: underline"></h4>
              <p id="rdExperience">
              </p>
              <h4 id="raExperienceTitle" style="text-decoration: underline"></h4>
              <p id="raExperience">
            </div>
            </div>
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <h2 id="educationTitle"></h2>
              <h4 id="agEducationTitle" style="text-decoration: underline"></h4>
              <p id="agAchievements">
              </p>
              <h4 id="muEducationTitle" style="text-decoration: underline"></h4>
              <p id="muAchievements">
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <h2 id="skillsTitle"></h2>
              <p id="skills">
              </p>
            </div>
            </div>
      </div>
      <script src="./script.js"></script>
  </body>
</html>
